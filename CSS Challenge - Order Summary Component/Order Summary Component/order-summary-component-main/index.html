<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>


  <div class="card">

    <div class="hero">
      <img src="images/illustration-hero.svg" alt="">
    </div>

    <div class="card-body">

      <header>Order Summary</header>

      <p class="text">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <div class="plan">

        <div class="plan-left">
          <img src="images/icon-music.svg" alt="">
        </div>

        <div class="plan-details">
          <h1 id="plan-header">Annual Plan</h1>
          <p id="price">$59.99/year</p>
        </div>

        <div class="plan-right">
          <a id="change">Change</a>
        </div>

      </div>

      <div class="btn-holder">
        <a class="btn-payment">Proceed to Payment</a>
        <a class="btn-cancel">Cancel Order</a>
      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a target="_blank" href="https://github.com/theotrg07">Theo Trg</a>.
      </div>
    </div>
  </div>
</body>

</html>
