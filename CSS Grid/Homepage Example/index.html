<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>HomePage Example</title>
</head>

<body>
    <div class="container">

        <div class="header grid-part">
            <h1>CoderHub</h1>
        </div>

        <div class="navbar grid-part">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Pricing</li>
                <li>Contact</li>
            </ul>
        </div>

        <section class="main-cnt grid-part">
            <h1>We make future better</h1>
            <button>Join Us</button>
        </section>

        <div class="activity-bar grid-part">
            <h2>Recent Posts</h2>
            <p>@John just posted his project</p>

        </div>

        <div class="footer grid-part">
            <p>Support Us</p>
            <p>Terms of Service</p>
            <p>Copyrights</p>
        </div>

    </div>
</body>

</html>
