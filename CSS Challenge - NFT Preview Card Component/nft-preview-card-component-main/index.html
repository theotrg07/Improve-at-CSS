<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      color: white;
    }

    .attribution a {
      color: hsl(214, 100%, 50%);
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="img-section">
      <img src="images/image-equilibrium.jpg" alt="">
      <div><img src="images/icon-view.svg" alt=""></div>
    </div>

    <div class="card-body">
      <header class="header">Equilibrium #3429</header>

      <p class="text">Our Equilibrium collection promotes balance and calm.</p>

      <div class="details">

        <div class="numbers">
          <img src="images/icon-ethereum.svg" alt="">
          <h1>0041 ETH</h1>
        </div>

        <div class="days-left">
          <img src="images/icon-clock.svg" alt="">
          <p>3 days left</p>
        </div>

      </div>

      <hr>

      <div class="creator">
        <img src="images/image-avatar.png" alt="">
        <h1 class="creator-text">Creation of <span>Jules Wyvern</span></h1>
      </div>

    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/theotrg07">Theo Trg</a>.
  </div>
</body>

</html>
